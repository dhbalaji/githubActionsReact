name: Hello CI
on:
  push:
    branches:
      - master

jobs:
  build:
    name: ci-job
    runs-on: ubuntu-latest
    steps:
      name: Hello World
      uses: actions/hello-world-javascript-action@v1
      with:
        who-to-greet: 'Mona the Octocat'
      id: hello
      - name: Echo the greeting's time
      run: echo 'The time was ${{ steps.hello.outputs.time }}.'